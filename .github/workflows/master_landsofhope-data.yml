name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: npm ci
        working-directory: .scripts
        run: npm ci
      - name: generate_all_json
        run: node .scripts/generate_all_json images professions races skills terrains maps materials
      - name: generate_id_schemas
        run: node .scripts/generate_id_schemas images professions races skills terrains maps materials
      - name: validate schemas
        run: node .scripts/validate
      - name: Publish
        run: aws s3 sync . s3://lohdata --endpoint-url ${{ secrets.AWS_ENDPOINT_URL }} --delete --exclude ".*" --exclude "*/.*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "auto"
